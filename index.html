<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="./main.css">
  </head>

  <body class="container">
      <div class="header">Online twitchers</div>

    <div class="stream" id='twitch-embed'></div>

    <div class="streamers">
      <article class="twitcher">
        <!--Under channel, display_name-->
        <div class="twitch_header">
          <h1>DansGaming</h1>
          <!--Under channel, status-->
          <p>Dan is Batman? - Telltale's Batman</p>
          <!--Under channel, game.-->
        </div>
        <div class="twitch_main">
          <p>Currently playing  BATMAN -The Telltale Series</p>
          <div class="twitch_online">Online</div>
        </div>
      </article>

      <article class="twitcher">
        <!--Under channel, display_name-->
        <div class="twitch_header">
          <div class="twitch_user">DansGaming</div>
          <!--Under channel, status-->
          <div class="twitch_status"></div>
          <!--Under channel, game.-->
        </div>

        <div class="twitch_main">
          <div class="twitch_game"></div>
          <div class="twitch_offline">Offline</div>
        </div>
      </article>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
